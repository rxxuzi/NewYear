<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Year 2025</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <style>
        html, body {
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
            background-color: #000;
            font-family: 'Geist', sans-serif;
        }
        .container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: transparent;
            z-index: 1;
        }
        #greeting {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            color: white;
            text-align: center;
            width: 90%;
            max-width: 600px;
        }
        h1 {
            font-size: 4rem;
            font-weight: 700;
            margin-bottom: 1rem;
            letter-spacing: 0.1em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        p {
            font-size: 1.4rem;
            font-weight: 300;
            line-height: 1.6;
            margin-bottom: 0.5rem;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }
        .signature {
            font-size: 1.1rem;
            font-style: italic;
            margin-top: 2rem;
            opacity: 0.8;
        }
        .lang-switch {
            position: fixed;
            top: 20px;
            right: 20px;
            z-index: 3;
            display: flex;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 25px;
            padding: 5px;
            backdrop-filter: blur(5px);
        }
        .lang-btn {
            background-color: transparent;
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 2px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Geist', sans-serif;
            font-weight: 500;
            font-size: 0.9rem;
            border-radius: 20px;
        }
        .lang-btn:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .lang-btn.active {
            background-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 3rem;
            }
            p {
                font-size: 1.2rem;
            }
            .lang-switch {
                top: 10px;
                right: 10px;
            }
        }
        .greeting-content {
            transition: opacity 0.5s ease-in-out;
        }
        .greeting-content.fade-out {
            opacity: 0;
        }
    </style>
    <script src="/static/2025.js"></script>
</head>
<body>
<div id="jsi-cherry-container" class="container"></div>
<div class="lang-switch">
    <button class="lang-btn" onclick="switchLanguage('en')">EN</button>
    <button class="lang-btn active" onclick="switchLanguage('jp')">JP</button>
</div>
<div id="greeting">
    <div class="greeting-content jp">
        <h1>謹賀新年 2025</h1>
        <p>新年あけましておめでとうございます！！</p>
        <p>今年もどうぞよろしくお願いします！！！</p>
    </div>
    <div class="greeting-content en" style="display: none;">
        <h1>Happy New Year 2025</h1>
        <p>Wishing you a Happy New Year!!!</p>
        <p>May this year bring you joy and success!!!</p>
    </div>
    <p class="signature">by rxxuzi</p>
</div>

<script>
    function switchLanguage(lang) {
        const currentLang = document.querySelector('.greeting-content:not([style*="display: none"])');
        const targetLang = document.querySelector(`.greeting-content.${lang}`);

        if (currentLang.classList.contains(lang)) return;

        currentLang.classList.add('fade-out');

        setTimeout(() => {
            currentLang.style.display = 'none';
            currentLang.classList.remove('fade-out');
            targetLang.style.display = 'block';
            setTimeout(() => targetLang.classList.remove('fade-out'), 50);
        }, 500);

        document.querySelectorAll('.lang-btn').forEach(btn => {
            btn.classList.remove('active');
        });
        document.querySelector(`.lang-btn[onclick="switchLanguage('${lang}')"]`).classList.add('active');
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.querySelector('.lang-btn[onclick="switchLanguage(\'jp\')"]').classList.add('active');
        document.querySelector('.greeting-content.jp').style.display = 'block';
        document.querySelector('.greeting-content.en').style.display = 'none';
    });
</script>
</body>
</html>
